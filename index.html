<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>


  <div class="mainContainer">
    <main>
      <div class="mainPart | mainPartOne">
        
        <h3>Your Result</h3>
        
        <div class="scoreContainer">
          <span>76</span> of 100
        </div>

        <h2>Great</h2>

        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="mainPart | mainPartTwo">
        <h3>Summary</h3>

        <div class="statsContainer">
            <!-- Box 1  -->
          <div class="statBox">
            <img src="" alt="icon">
            <p class="statName">Reaction</p>
            <p class="statScore">80 / 100</p>
          </div>

          <!-- Box 2  -->
          <div class="statBox">
            <img src="" alt="icon">
            <p class="statName">Memory</p>
            <p class="statScore">92 / 100</p>
          </div>
          
          <!-- Box 3  -->
          <div class="statBox">
            <img src="" alt="icon">
            <p class="statName">Verbal</p>
            <p class="statScore">61 / 100</p>
          </div>

          <!-- Box 4  -->
          <div class="statBox">
            <img src="" alt="icon">
            <p class="statName">Visual</p>
            <p class="statScore">72 / 100</p>
          </div>

          <button>Continue</button>
        </div>
      </div>
    </main>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
